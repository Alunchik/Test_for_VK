<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test for vk</title>
    <style type="text/css">
        select{
            color: black;
            background-color: white;
            border: black;
            padding: 7px;
            border-radius: 5%;
        }
    </style>
</head>
<body class="bg-light">
    <main>
        <form action="" id="booking_form" class="p-3">
            <fieldset class="d-flex flex-wrap">
                <div class="d-flex flex-nowrap flex-column flex-md-row w-100">
                <div class="flex-grow-1 mt-3">
                    <label for="tower_select">Выберите башню</label>
                    <select name="tower" id="tower_select" class="">
                        <option value="А">А</option>
                        <option value="Б">Б</option>
                    </select>
                    </div>
                <div class="flex-grow-1  mt-3">
                    <label for="floor_select">Выберите этаж</label>
                    <select name="floor" id="floor_select">
                    </select>
                </div>
                <div class="flex-grow-1 mt-3">
                    <label for="meetingroom_select">Выберите переговорную</label>
                    <select name="meetingroom" id="meetingroom_select">
                    </select>
                </div>
                </div>
                </div>
                <p class="mt-5">
                    <label for="datetime">Выберите дату и время</label>
                    <div id="datetime" class="d-flex flex-wrap flex-row w-100">
                        <div id="date" class="flex-grow-1 mt-3">
                            <label for="bookingDate">Дата</label>
                            <input class="" id="bookingDate" class="form-control" type="date" />
                        </div>
                        <div id="time" class="flex-grow-1 d-flex flex-row flex-wrap mt-3">
                            <div class="flex-grow-1">
                                <label for="start_time">Время начала</label>
                                <input type="time" id="start_time">
                            </div>
                            <div class="flex-grow-1">
                                <label for="end_time">Время окончания</label>
                                <input type="time" id="end_time">
                            </div>
                        </div>
                </div>
            </p>
                <p class="d-flex w-100 mt-4">
                    <div><label for="comment" class="d-inline w-100">Комментарий</label></div>
                <div class="w-100">
                <textarea maxlength="300" name="comment" id="comment" style="resize: none; max-width: 500px" class="p-3">
                    </textarea>
                </div>
                </p>
            </fieldset>
            <div class="mt-3">
            <button  type="submit">Отправить</button>
            <button type="reset">Очистить</button>
            </div>
        </form>
    </main>
</body><script src="form.js"></script>
</html>
